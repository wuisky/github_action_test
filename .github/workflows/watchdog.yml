name: reviewdog
on: [pull_request]
jobs:
  check_tag:
    name: check_tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: "run"
        run: |
          python -m pip install --upgrade pip;
          pip install pylint-quotes

       - name: SSH Debug
         if: ${{ always() }}
         uses: mxschmitt/action-tmate@v3