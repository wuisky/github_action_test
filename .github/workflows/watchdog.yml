name: reviewdog
on: [pull_request]
jobs:
  check_tag:
    name: check_tag
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - uses: olegtarasov/get-tag@v2.1.3
        id: tagName

      - name: "run"
        run: |
          echo tagname ${{ steps.tagName.outputs.tag }}

      - name: SSH Debug
        if: ${{ always() }}
        uses: mxschmitt/action-tmate@v3